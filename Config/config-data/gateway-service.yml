server:
  port: 8089

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8088/eureka

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: salesmanagement-service
          uri:  lb://SALESMANAGEMENT-SERVICE/
          predicates:
            - Path=/api/customer/**
