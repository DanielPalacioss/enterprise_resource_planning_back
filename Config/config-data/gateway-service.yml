server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: SALESMANAGEMENT-SERVICE
          uri: lb://SALESMANAGEMENT-SERVICE
          predicates:
            - Path=/api/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8088/eureka         
